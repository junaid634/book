<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNAID KHAN</title>
</head>
<style>
    h1{
        text-align: center;
    }
    table,td{
        border: 2px solid black;
    }
    p{
        display: inline;
    }
</style>
<body>
    <H1>
        Pleas fill this survey form
    </H1>
    <form action="#">
        <table>
            <tr><td><label for="fnam">First Name</label></td><td><input type="text" name="" id="fnam"></td><td><label for="mi">MI</label></td><td><input type="text" name="" id="mi"></td><td><label for="lnam">Last Name</label></td><td><input type="text" name="" id="lnam"></td></tr>
            <tr><td><label for="ct">City </label></td><td><input type="text" name="" id="ct"></td><td><label for="st">State</label></td><td><input type="text" name="" id="st"></td><td><label for="Zep">Zip Code</label></td><td><input type="text" name="" id="Zep"></td></tr>
            <tr><td colspan="6"><p>Chose a sport</p></td></tr>
            <tr><td colspan="6"><label for="bb">Basketball:</label><input type="checkbox" id="bb"><label for="ff">Football:</label><input type="checkbox" name="" id="ff"><label for="h">Hockey</label><input type="checkbox" name="" id="h"></td></tr>
            <tr><td colspan="6"><p>Choose a year</p></td></tr>
            <tr><td colspan="6"><p>Freshman</p><input type="radio" name="jj" id=""><p>Sophomore:</p><input type="radio" name="jj" id=""><p>Junior:</p><input type="radio" name="jj" id=""><p>Senior:</p><input type="radio" name="jj" id=""></td></tr>
            <tr><td colspan="6"><p>Choose your favorite fast food</p></td></tr>
            <tr><td colspan="6"><select name="junaid" id="khan">
                <option value="chips">Chips</option>
                <option value="pizza">Pizza</option>
                <option value="Nachos">Nachos</option>
            </select></td></tr>
            <tr><td colspan="6"><button type="submit">Send it</button>&nbsp; <button type="reset">Clear it</button></td></tr>
        </table>
    </form>
</body>
</html>
