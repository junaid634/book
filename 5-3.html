<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>junaid khan</title>
</head>
<body>
    <form action="#">
        <p>What type of bikes do want to perchase</p>
        <input type="radio" name="jj" id="jj"><label for="jj">Street Bike</label><input type="radio" name="jj" id="kk"><label for="kk">Mountain bike</label><input type="radio" name="jj" id="ll"><label for="ll">dirt bike</label>
        <p>what accessories do you need?</p>
        <input type="checkbox" name="" id="a"><label for="a">Gloves</label><input type="checkbox" name="" id="b"><label for="b">Helmet</label><input type="checkbox" name="" id="c"><label for="c">Camel water bag</label>
        <p>Where do you go biking?</p>
        <select name="" id="">
            <option value="parks" selected>Parks</option>
            <option value="" selected>Bike Routes</option>
        </select>
        <h5>Shipping Information</h5>
        <label for="fnam">First Name</label><input type="text" name="" id="fnam">
        <label for="lnam">Last Name
        </label><input type="text" name="" id="lnam">
        <label for="ad">Adress</label><input type="text" name="" id="ad">
        <label for="c">City</label><input type="text" name="" id="c">
        <label for="s">State</label><input type="text" name="" id="s">
        <label for="z">Zip code</label><input type="text" name="" id="z">
<p>Special delivery instructions</p>
<textarea name="" id="" cols="30" rows="3"></textarea>
<p>Payment Information</p>
<label for="card">Credit Card number</label><input type="text" name="" id="card">
<label for="ex">Expires</label><input type="date" name="" id="ex">
<br>
<button type="submit">Send Order</button>
<button type="reset">Start Over</button>
    </form>
</body>
